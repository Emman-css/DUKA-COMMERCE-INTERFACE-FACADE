<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duka</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      /* Sidebar toggle (pure CSS) */
      #sidebar-toggle:checked ~ .sidebar {
        transform: translateX(0);
      }
    </style>
  </head>

  <body class="bg-gray-200 min-h-screen overflow-x-hidden">
    <!-- SIDEBAR TOGGLE -->
    <input type="checkbox" id="sidebar-toggle" class="hidden" />

    <!-- HEADER -->
    <header class="h-16 bg-white flex items-center gap-3 px-3 border-b">
      <!-- Hamburger (mobile only) -->
      <label
        for="sidebar-toggle"
        class="md:hidden text-gray-600 text-lg cursor-pointer"
      >
        <i class="fa fa-bars"></i>
      </label>

      <div class="font-bold text-lg w-[100px] md:w-[170px]">DUKA</div>

      <!-- Search -->
      <div class="relative flex-1 max-w-full md:max-w-[380px]">
        <i
          class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-sm"
        ></i>
        <input
          class="w-full bg-gray-200 rounded-lg pl-9 pr-3 py-2 text-xs focus:outline-none max-w-[90vw] mx-auto md:max-w-full"
        />
      </div>

      <!-- Icons -->
      <div class="flex items-center gap-3 text-gray-600 text-sm">
        <i class="fa fa-plus"></i>
        <i class="fa fa-bell"></i>
        <i class="fa fa-pencil"></i>
        <i class="fa fa-user"></i>
      </div>
    </header>

    <!-- APP LAYOUT -->
    <div class="flex min-h-[calc(100vh-64px)] relative">
      <!-- SIDEBAR -->
      <aside
        class="sidebar fixed md:static inset-y-0 left-0 z-40 w-[170px] bg-white border-r p-3 flex flex-col justify-between transform -translate-x-full md:translate-x-0 transition-transform duration-300"
      >
        <nav class="space-y-2 text-sm">
          <a
            class="flex items-center gap-2 px-2 py-1 rounded hover:bg-gray-100"
          >
            <i class="fa fa-home"></i> Home
          </a>
          <a
            class="flex items-center gap-2 px-2 py-1 rounded hover:bg-gray-100"
          >
            <i class="fa fa-cubes"></i> Products
          </a>
          <a
            class="flex items-center gap-2 px-2 py-1 rounded hover:bg-gray-100"
          >
            <i class="fa fa-users"></i> Customers
          </a>
          <a
            class="flex items-center gap-2 px-2 py-1 rounded hover:bg-gray-100"
          >
            <i class="fa fa-shopping-cart"></i> Shop
          </a>
          <a
            class="flex items-center gap-2 px-2 py-1 rounded hover:bg-gray-100"
          >
            <i class="fa fa-dollar-sign"></i> Income
          </a>
        </nav>

        <div class="space-y-2 text-sm">
          <button
            class="w-full flex items-center gap-2 px-2 py-1 rounded hover:bg-gray-100"
          >
            <i class="fa fa-question-circle"></i> Help
          </button>
          <button
            class="w-full flex items-center gap-2 px-2 py-1 rounded hover:bg-gray-100"
          >
            <i class="fa fa-right-from-bracket"></i> Logout
          </button>
        </div>
      </aside>

      <!-- MAIN + RIGHT -->
      <main class="flex-1 p-4 overflow-y-auto">
        <h1 class="text-xl font-semibold mb-4">Dashboard</h1>

        <div class="flex flex-col lg:flex-row gap-4">
          <!-- LEFT -->
          <div class="flex-1 space-y-4">
            <!-- OVERVIEW -->
            <div class="bg-white p-4 rounded-lg space-y-6">
              <div class="flex justify-between items-center">
                <h2 class="font-semibold">Overview</h2>
                <button class="bg-gray-200 px-4 py-1 rounded text-sm">
                  All time
                </button>
              </div>

              <!-- STATS -->
              <div class="flex flex-col sm:flex-row gap-3">
                <div class="flex-1 bg-gray-100 rounded-xl p-4">
                  <p class="text-sm text-gray-600">Customers</p>
                  <div class="flex justify-between items-center">
                    <p class="text-lg font-semibold">10,230</p>
                    <span class="bg-green-400 text-xs px-2 py-1 rounded-full">
                      8%
                    </span>
                  </div>
                </div>

                <div class="flex-1 bg-gray-100 rounded-xl p-4">
                  <p class="text-sm text-gray-600">Income</p>
                  <div class="flex justify-between items-center">
                    <p class="text-lg font-semibold">$39,100,230</p>
                    <span class="bg-green-400 text-xs px-2 py-1 rounded-full">
                      8%
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <!-- CHART -->
            <div class="bg-white p-4 rounded-lg">
              <div class="flex justify-between items-center mb-4">
                <h2 class="font-semibold">Total Income</h2>
                <button class="bg-gray-200 px-4 py-1 rounded text-sm">
                  All time
                </button>
              </div>

              <div class="overflow-x-auto">
                <div class="min-w-[520px] h-[140px] flex items-end gap-3">
                  <div class="w-6 h-[75%] bg-indigo-500 rounded"></div>
                  <div class="w-6 h-[80%] bg-indigo-500 rounded"></div>
                  <div class="w-6 h-[90%] bg-indigo-500 rounded"></div>
                  <div class="w-6 h-[65%] bg-indigo-500 rounded"></div>
                  <div class="w-6 h-[75%] bg-indigo-500 rounded"></div>
                  <div class="w-6 h-[45%] bg-indigo-500 rounded"></div>
                  <div class="w-6 h-[65%] bg-indigo-500 rounded"></div>
                  <div class="w-6 h-[80%] bg-indigo-500 rounded"></div>
                  <div class="w-6 h-[70%] bg-indigo-500 rounded"></div>
                  <div class="w-6 h-[40%] bg-indigo-500 rounded"></div>
                  <div class="w-6 h-[30%] bg-indigo-500 rounded"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- RIGHT PANEL (VISIBLE ON MOBILE) -->
          <aside class="w-full lg:w-[250px] bg-white rounded-lg p-4">
            <h2 class="font-semibold mb-2">Right Panel</h2>
            <p class="text-sm text-gray-600">
              This panel stays visible on mobile and desktop.
            </p>
          </aside>
        </div>
      </main>
    </div>
  </body>
</html>
